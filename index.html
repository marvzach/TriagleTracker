<!DOCTYPE html>
<html>
    <head>
        <title>Triangle-tracker</title>
        <script src="js/triangle.js"></script>
        <link href="css/styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1>TRIANGLE-TRACKER</h1>
        <div id="form">
            <strong>First value:</strong><br>
            <input type="text" placeholder="Enter first value" name="firstvalue" id="one">
            <br>
            <strong>Second value:</strong><br>
            <input type="text" placeholder="Enter second value" name="secondvalue" id="two">
            <br>
            <strong>Third value</strong><br>
            <input type="text" placeholder="Enter third value" name="thirdvalue" id="three">
            <br><br>
            <button onclick="check()" class="flo">Confirm</button>
            <button type="reset" name="reset" class="flo">Reset</button>
            <P id="results"></P>
              <img id="img" src="" alt="" width="200px" height="200px">
        </div>
    </body>
</html>
